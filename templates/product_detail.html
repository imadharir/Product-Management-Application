<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ product.name }} Details</h1>
    <p>ID: {{ product.product_id }}</p>
    <p>Name: {{ product.name }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>

    {% if product.image_url %}
        <img src="{{ url_for('static', filename=product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
    {% else %}
        <p>No image available</p>
    {% endif %}

    <h2>Update Price</h2>
    <form method="post" action="{{ url_for('update_product_route', product_id=product.product_id) }}">
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" step="0.01" required><br>
        <button type="submit">Update Price</button>
    </form>

    <h2>Delete Product</h2>
    <a href="{{ url_for('delete_product_route', product_id=product.product_id) }}" onclick="return confirm('Are you sure you want to delete this product?')">Delete Product</a>
</body>
</html>
