<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-3">
        <h1>{{ product.name }} Details</h1>
        <div class="row">
            <div class="col-md-6">
                <p><strong>ID:</strong> {{ product.product_id }}</p>
                <p><strong>Name:</strong> {{ product.name }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <p><strong>Category:</strong> {{ product.category }}</p>
            </div>
            <div class="col-md-6">
                {% if product.image_url %}
                    <img src="{{ url_for('static', filename=product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
        </div>

        <h2 class="mt-3">Update Price</h2>
        <form method="post" action="{{ url_for('update_product_route', product_id=product.product_id) }}">
            <div class="form-group">
                <label for="new_price">New Price:</label>
                <input type="number" class="form-control" id="new_price" name="new_price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Price</button>
        </form>

        <h2 class="mt-3">Delete Product</h2>
        <a href="{{ url_for('delete_product_route', product_id=product.product_id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete Product</a>
    </div>

    <!-- Include Bootstrap JS from CDN (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
