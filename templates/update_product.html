<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Update Product</h1>
        <form method="post" action="{{ url_for('update_product_route', product_id=product.product_id) }}">
            <div class="form-group">
                <label for="new_price">New Price:</label>
                <input type="number" class="form-control" id="new_price" name="new_price" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Price</button>
        </form>
    </div>

    <!-- Include Bootstrap JS from CDN (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
